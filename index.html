<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container p-5 align-items-center">
        <div class="container-fluid col-12 flex-column align-items-center text-center">
            <div class="display align-items-center col-12 col-lg-6"><p id="index">|</p></div>
            <div class="table col-12 col-lg-6">
                <div class="rows row justify-content-center">
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">AC</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">C</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">0</p></div>
                </div>
                <div class="rows row justify-content-center">
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">+</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">-</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">*</p></div>
                </div>
                <div class="rows row justify-content-center">
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">/</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">^</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay" id="equalSign">=</p></div>
                </div>
                <div class="rows row justify-content-center">
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">1</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">2</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">3</p></div>
                </div>
                <div class="rows row justify-content-center">
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">4</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">5</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">6</p></div>
                </div>
                <div class="rows row justify-content-center">
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">7</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">8</p></div>
                    <div class="cells col-4 col-lg-2"><p class="inputDisplay">9</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
